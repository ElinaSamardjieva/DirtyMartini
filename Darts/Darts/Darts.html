<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Dirty Martini Darts Game</title>
    <link href="Styles.css" rel="stylesheet" />
    <script type="text/javascript" src="Libraries/q/q.js"></script>
</head>

<body>
    <div id="menu">
        <ul id="navigation">
            <li>
                <button id="startButton">Start</button>
            </li>
            <li>
                <button id="rulesButton">Rules</button>
            </li>
            <li>
                <button id="creditsButton">Credits</button>
            </li>
            <li>
                <button id="exitButton">Exit</button>
            </li>
        </ul>
    </div>
    <div id="container"></div>
    <div id="endGameScreen">
        <div id="endMessages">
            <h1>Congratulations!</h1>
            <h2><span>Player X</span> has won the game.</h2>
            <button id="newGame">New game</button>
            <button id="exit">Exit</button>
        </div>
        <img id="fireworks" src="images/fireworks.gif" />
    </div>
    <script src="bower_components/kineticjs/kinetic.js"></script>
    <script src="jQuery/jquery-2.1.4.js"></script>
    <script src="DeterminePoints.js"></script>
    <script src="Aim.js"></script>
    <script src="gameCreator.js"></script>
    <script src="Shooting.js"></script>
    <script src="Menu.js"></script>
    <script src="DrawBoard.js"></script>
    <script src="gameLoop.js"></script>
    <script src="Darts.js"></script>
    <script src="raphael.js"></script>
    <script src="scoreBoard.js"></script>
</body>
</html>
